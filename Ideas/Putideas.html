<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ideas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css\styles.css">
  </head>
  <body>
    <h1 class="display-4">Enter your ideas:</h1><br>

    <form>
      <div class="container center_div">
        <div class="form-group">
      <input type="text" class="form-control" id="name" placeholder="Name" /> <br />
       </div><div class="form-group">
      <input type="text" class="form-control" id="subject" placeholder="Subject" /> <br />
    </div>
    <div class="form-group">
      <input type="email" class="form-control" id="email" placeholder="Email" /> <br /></div>
      <div class="form-group">
      <textarea name="text" class="form-control" id="text" cols="30" rows="10" placeholder="Idea"></textarea> <br />
    </div>
      <input type="submit" class="btn btn-primary" value="Submit" />
    </div>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $("form").on("submit", e => {
        e.preventDefault();
        const name = $("#name")
          .val()
          .trim();
        const email = $("#email")
          .val()
          .trim();
        const subject = $("#subject")
          .val()
          .trim();
        const text = $("#text")
          .val()
          .trim();

        const data = {
          name,
          email,
          subject,
          text
        };

        $.post("/submit", data)
        .then(() => {
          window.location.href = "/email/sent";
        })
        .catch(() => {
          window.location.href = "/error";
        });
      });

    </script>
</body>
</html>
